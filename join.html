<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/63c2c2d396.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Lucan Fitness| Real local gym experience in your neighbourhood</title>
</head>
<body>
<!-- Navigation Tab here -->
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <a href="/" class="navbar-brand">Lucan Fitness</a>
    <ul class="navbar-nav mr-auto">
        <li class="active nav-item mr-2"> <a class="nav-link" href="/">Join</a></li>
        <li class="active nav-item mr-2"> <a class="nav-link" href="about">About</a></li>
        <li class="active nav-item mr-2"> <a class="nav-link" href="gallery">Gallery</a></li>
    </ul>
</nav>
<!-- /.Navigation Tab here -->


<article class="mt-5">
<!-- Main Call out -->
<div class= "container-fluid callout-container">
<div class="opague-overlay">
    <div class="row">
        <div class="col-12">
             <section class="callout text-center ">
                <h1 class="uppercase">Membership!</h1>
                <p class="lead">Sign up today and pay €0.00 <span class="badge badge-pill badge-danger">usually €45.00</span> joining fee! </p>
                <br>
                <p>Click <button type="button" class="btn btn-success btn-lg"> HERE </button> for details!</p>
                <p class="text-muted">
				<small>You must be <strong>over 16</strong> to train indvidually. Otherwise admission is with adults only.</small></p>
            </section>
       </div>
 </div>
 </div> 
 </div>  
<!-- /.Main Call Out -->



<!-- Footer info-->
<footer class="container-fluid">
    <div class=" row">
        <div class="col-12">
                <h2 class="uppercase general-sub text-center my-5">Social</h2>
        </div> 
     </div>         
    
<div class="row">
    <div class="col-4 text-center mt-5 mb-5">
        <a target="_blank" href="#" class="social-links">
            <i class="fa fa-facebook mr-5" aria-hidden="true"></i>
            <span class="sr-only">Facebook</span>
        </a>  
    </div>

    <div class="col-4 text-center mt-5 mb-5">
         <a target="_blank" href="#" class="social-links">
            <i class="fa fa-twitter mr-5" aria-hidden="true"></i>
            <span class="sr-only">Twitter</span>
         </a>  
    </div>
    <div class="col-4 text-center mt-5 mb-5">
         <a target="_blank" href="#" class="social-links">
            <i class="fa fa-linkedin mr-5" aria-hidden="true"></i>
            <span class="sr-only">Linkedin</span>
          </a> 
    </div>
</div>
<div class="row">
      <div class="col-4 text-center">
        <a target="_blank" href="#" class="social-links">
            <i class="fa fa-youtube mr-5" aria-hidden="true"></i>
            <span class="sr-only">Youtube</span>
        </a>  
      </div>
      <div class="col-4 text-center">
        <a target="_blank" href="#" class="social-links">
            <i class="fa fa-pinterest mr-5" aria-hidden="true"></i>
            <span class="sr-only">Pinterest</span>
        </a>  
     </div>
      <div class="col-4 text-center">
        <a target="_blank" href="#" class="social-links">
            <i class="fa fa-instagram mr-5" aria-hidden="true"></i>
            <span class="sr-only">Instagram</span>
        </a>  
     </div>
</div>

         
</footer>
    
    
<!-- /.Footer Info -->
</article>
